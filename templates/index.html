<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de XML a Excel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
        }
        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #f97316;
            margin-bottom: 1rem;
            text-decoration: underline; /* Agregado para subrayar el logo */
        }
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .input-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4b5563;
            display: block;
            margin-bottom: 0.5rem;
        }
        .input-field {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            color: #1f2937;
            box-sizing: border-box;
        }
        .btn {
            padding: 0.75rem 2rem;
            background-color: #2563eb;
            color: #fff;
            font-weight: 600;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s;
            border: none;
            width: 100%;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
        .file-input {
            border: 2px dashed #d1d5db;
            padding: 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            transition: border-color 0.3s;
        }
        .file-input:hover {
            border-color: #2563eb;
        }
        .file-input p {
            font-size: 1rem;
            color: #6b7280;
            margin: 0;
        }
        .file-input input {
            display: none;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: left;
        }
        .alert-success {
            background-color: #d1fae5;
            color: #065f46;
        }
        .alert-danger {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .alert-warning {
            background-color: #fffbeb;
            color: #92400e;
        }
        .logout-btn {
            margin-top: 1rem;
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.875rem;
        }
        .logout-btn:hover {
            text-decoration: underline;
        }
        /* Estilos para el estado de arrastrar sobre el área */
        .file-input.drag-over {
            border-color: #2563eb;
            background-color: #eef2ff;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin-top: 1rem;
            text-align: left;
        }
        .file-list li {
            background-color: #f9fafb;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo de la aplicación con subrayado -->
        <div class="logo">afc</div>
        <h1 class="title">Extractor de XML a Excel</h1>
        
        <!-- Mensajes flash de Flask -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="messages">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="input-group">
                <label for="idReceptor" class="input-label">Número de Identificación del Receptor (sin guiones):</label>
                <input type="text" id="idReceptor" name="idReceptor" class="input-field" placeholder="Ej: 3101123456" required>
            </div>

            <div class="input-group">
                <label class="input-label">Arrastra y suelta tus archivos XML o haz clic aquí:</label>
                <div class="file-input" id="drop-area">
                    <p>Arrastra archivos XML aquí</p>
                    <input type="file" id="fileElem" name="files[]" multiple accept=".xml">
                </div>
                <ul class="file-list" id="file-list"></ul>
            </div>
            <button type="submit" class="btn">Generar Excel</button>
        </form>

        <a href="{{ url_for('logout') }}" class="logout-btn">Cerrar Sesión</a>

        <!-- Línea del desarrollador ahora con un enlace clicable -->
        <p class="text-sm text-gray-500 mt-4">Desarrollado por <a href="mailto:jordyam30@gmail.com?subject=Consulta%20sobre%20el%20Extractor%20de%20XML%20a%20Excel" class="text-blue-600 hover:text-blue-800 hover:underline">Jordy Arias</a></p>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileElem = document.getElementById('fileElem');
        const fileList = document.getElementById('file-list');
        const form = document.querySelector('form');

        // Previene el comportamiento por defecto de arrastrar y soltar
        ;['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Resalta el área cuando se arrastran elementos sobre ella
        ;['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('drag-over'), false);
        });

        ;['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('drag-over'), false);
        });

        // Maneja los archivos soltados
        dropArea.addEventListener('drop', handleDrop, false);
        dropArea.addEventListener('click', () => fileElem.click(), false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        fileElem.addEventListener('change', (e) => handleFiles(e.target.files), false);

        function handleFiles(files) {
            // Limpia la lista de archivos anterior
            fileList.innerHTML = '';
            
            // Crea un nuevo DataTransfer para el input de archivo
            const newFileList = new DataTransfer();
            
            [...files].forEach(file => {
                // Solo acepta archivos XML
                if (file.type === "text/xml") {
                    const listItem = document.createElement('li');
                    listItem.textContent = file.name;
                    fileList.appendChild(listItem);
                    newFileList.items.add(file);
                } else {
                    alert('Solo se aceptan archivos de tipo XML.');
                }
            });

            // Reemplaza los archivos en el input para que puedan ser enviados con el formulario
            fileElem.files = newFileList.files;
        }
    </script>
</body>
</html>
