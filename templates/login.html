<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .flash-message {
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            animation: slideIn 0.3s forwards;
        }
        .flash-message.error {
            background-color: #fca5a5;
            color: #b91c1c;
        }
        .flash-message.success {
            background-color: #a7f3d0;
            color: #065f46;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .password-input {
            appearance: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .password-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.5);
        }
        .login-button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            background-color: #2563eb;
            color: #ffffff;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out;
        }
        .login-button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Iniciar Sesión</h1>
        
        <div id="message-container"></div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" id="password" name="password" required
                       class="password-input text-lg placeholder-gray-500"
                       placeholder="Ingresa la contraseña">
            </div>
            <button type="submit" class="login-button w-full">
                Acceder
            </button>
        </form>
    </div>

    <script>
        const correctPassword = "AFC2024*"; // La contraseña correcta
        const form = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const messageContainer = document.getElementById('message-container');

        // Función para mostrar mensajes de estado
        function showMessage(message, type) {
            messageContainer.innerHTML = ''; // Limpiar mensajes anteriores
            const messageDiv = document.createElement('div');
            messageDiv.className = `flash-message ${type}`;
            messageDiv.textContent = message;
            messageContainer.appendChild(messageDiv);
        }

        // Manejar el envío del formulario
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const password = passwordInput.value;

            if (password === correctPassword) {
                showMessage("Inicio de sesión exitoso.", "success");
                // Aquí podrías redirigir al usuario o mostrar el siguiente contenido
                window.location.href = "/index.html";
            } else {
                showMessage("Contraseña incorrecta. Inténtalo de nuevo.", "error");
            }
        });
    </script>
</body>
</html>
